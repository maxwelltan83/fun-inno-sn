<div class="container">
  <div class="row">
    <div class="col-lg-8 d-flex justify-content-center align-items-end flex-row pb-5">
      <div>
      <h1 class="h1 mb-3 font-weight-bolder">FunInno</h1>
      <h3 class="h3 mb-3 font-weight-light">Have an idea? Why not signup with us and share an idea with people around the world. A community talking about new idea around the world. Be inspired, creative and innovate.</h3>
      </div>
    </div>
    <div class="col-lg-4 vertical-line">
      <div class="container-fluid d-flex justify-content-center align-items-center pt-5">
        <form class="form-signin text-center" (ngSubmit)="onSignUp(ngForm)" #ngForm="ngForm">
          <img class="mb-4" src="./assets/img/_ionicons_svg_ios-rocket.svg" alt="?" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
          <label for="email" class="sr-only">Email address</label>
          <input ngModel type="email" id="email" name="emailTextBox" class="form-control" placeholder="Email address" required="" autofocus="">
          <label for="password" class="sr-only" style="margin-top: 10px;">Password</label>
          <input ngModel type="password" id="password" name="passwordTextBox" class="form-control" placeholder="Password" required="" style="margin-top: 10px;">
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
          <p class="mt-5 mb-3 text-body">Â© 2018-2019</p>
        </form>
      </div>
    </div>
  </div>
</div>
