<div class="container-fluid d-flex justify-content-center align-items-center pt-5">
  <form class="form-signin text-center" (ngSubmit)="onLogIn(ngForm)" #ngForm="ngForm">
    <img class="mb-4" src="./assets/img/_ionicons_svg_ios-rocket.svg" alt="?" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="email" class="sr-only">Email address</label>
    <input ngModel type="email" id="email" name="emailTextBox" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="password" class="sr-only" style="margin-top: 10px;">Password</label>
    <input ngModel type="password" id="password" name="passwordTextBox" class="form-control" placeholder="Password" required="" style="margin-top: 10px;">
    <div class="checkbox mb-3" style="margin-top: 10px;">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body">Â© 2018-2019</p>
  </form>
</div>
